<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captcha</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .cf-turnstile {
            width: 300px;
            height: 65px;
        }
    </style>
</head>
<body>
    <div class="cf-turnstile"
        data-sitekey="0x4AAAAAAA5ZM7kB5xW3jrF_"
        data-callback="onCaptchaSuccess"
        data-error-callback="onError"
        data-theme="dark">
    </div>
    <script>
        function onError(error) {
            window.kmpJsBridge?.callNative("turnstile",
                JSON.stringify({error: error}), null);
        }

        function onCaptchaSuccess(token) {
            window.kmpJsBridge?.callNative("turnstile",
                JSON.stringify({token: token}), null);
        }
    </script>
</body>
</html>
